<div class="flex h-screen">
    <div class="w-full flex flex-col justify-center items-center ">
      <div class="w-96">
        <brain-loading *ngIf="loading"></brain-loading>
         <brain-bread-crumbs [breadCrum]="breadCrum"></brain-bread-crumbs>
        <div class="flex justify-end mb-1">
          <a [routerLink]="['/sale/new']" class="btn btn-outline btn-primary btn-xs">Nuevo</a>
        </div>
        <div class="border-solid border border-black rounded-lg w-full h-96 overflow-scroll p-0 ">
          <table class="w-full">
            <thead>
              <tr>
                <th class="text-center">Fecha</th>
                <th class="text-center">Autorizaci√≥n</th>
                <th class="text-center">Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sale of SaleInvoices?.data" brainRowSelected ngClass="border-b border-primary cursor-pointer"
              (click)="find(sale.id!)">
                <td class="text-center" >{{sale.date | date: 'dd/MM/yyyy' }}</td>
                <td class="border-l border-primary">{{sale.autorization}}</td>
                <td class="border-l border-primary">{{sale.customer.name}} {{sale.customer.lastName}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <brain-pagination></brain-pagination>
      </div>
    </div>
  </div>
