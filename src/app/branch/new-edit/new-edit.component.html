<form [formGroup]="form">
  <div class="flex h-screen">
      <div class="w-full flex flex-col justify-center items-center ">
        <div class="max-w-md">
          <brain-loading *ngIf="loading"></brain-loading>
        <brain-bread-crumbs [breadCrum]="breadCrum"></brain-bread-crumbs>
          <input type="text" formControlName="name" placeholder="Nombre" [brainInputError]="inputHasError('name')" />
          <textarea formControlName="address" [brainInputError]="inputHasError('address')" ngClass="my-5 h-40" placeholder="DirecciÃ³n"></textarea>
          <div class="w-full flex justify-between my-5">
            <brain-save-button [isDesabled]="!formIsValid()"  (do)="save($event)"></brain-save-button>
            <brain-cancel-button title="Cancelar" message="Quiere cancelar el registro ?" (doIt)="cancel($event)"></brain-cancel-button>
          </div>
        </div>
      </div>
    </div>
  </form>
