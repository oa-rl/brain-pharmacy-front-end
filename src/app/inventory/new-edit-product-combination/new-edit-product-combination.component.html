<form [formGroup]="form">
    <div class="flex justify-center items-center h-screen">
        <div class="flex flex-col w-full max-w-md">
            <!-- <brain-loading *ngIf="loading"></brain-loading>
            <brain-bread-crumbs [breadCrum]="breadCrum"></brain-bread-crumbs> -->
            <input type="string" list="productList" placeholder="Producto" formControlName="productId"
                class="input input-bordered input-primary w-full" />
            <datalist id="productList">
                <option *ngFor="let product of listOfProducts?.data" [value]="product.name">Cod# {{product.id}}</option>
            </datalist>
            <input type="string" list="measureId" placeholder="Unidad de medida" formControlName="sizeId"
                class="input input-bordered input-primary w-full my-5" />
            <datalist id="measureId">
                <option *ngFor="let measure of listOfSize?.data" [value]="measure.name">Cod# {{measure.id}}</option>
            </datalist>
            <input type="number" placeholder="Cantidad de la unidad de medida"
                class="input input-bordered input-primary w-full" />
            <input type="string" list="medicalHouseList" placeholder="Casa medica" formControlName="medicalHouseId"
                class="input input-bordered input-primary w-full my-5" />
            <datalist id="medicalHouseList">
                <option *ngFor="let house of listOfMedicalHouse?.data" [value]="house.name">Cod# {{house.id}}</option>
            </datalist>
            <input type="string" list="salesForKey" placeholder="Venta por" formControlName="saleForId"
                class="input input-bordered input-primary w-full" />
            <datalist id="salesForKey">
                <option *ngFor="let house of listOfMedicalHouse?.data" [value]="house.name">Cod# {{house.id}}</option>
            </datalist>
            <input type="number" placeholder="Cantidad" formArrayName="saleAmount" class="input input-bordered input-primary w-full my-5" />
            <input type="number" placeholder="Precio" formArrayName="price" class="input input-bordered input-primary w-full" />
            <div class="w-full flex justify-between my-5">
                <brain-save-button (do)="save($event)"></brain-save-button>
                <brain-cancel-button title="Cancelar" message="Quiere cancelar el registro ?" (doIt)="cancel($event)">
                </brain-cancel-button>
            </div>
        </div>
    </div>
</form>
