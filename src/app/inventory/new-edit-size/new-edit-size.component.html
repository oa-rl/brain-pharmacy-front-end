<form [formGroup]="form">
  <div class="flex justify-center items-center h-screen">
    <div class="flex flex-col w-full max-w-md">
      <div class="text-base breadcrumbs ">
        <ul>
          <li><a>Inicio</a></li>
          <li>Nueva Unidad de Medida</li>
        </ul>
      </div>
      <input formControlName="name" type="text" placeholder="Medida" class="input input-bordered input-primary w-full" />
      <div class="w-full flex justify-between my-5">
        <brain-save-button (do)="save($event)"></brain-save-button>
        <brain-cancel-button title="Cancelar" message="Quiere cancelar el registro ?" (doIt)="cancel($event)">
        </brain-cancel-button>
      </div>
    </div>
  </div>
</form>
